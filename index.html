<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Twitter Clone</title>
</head>

<body>
    <nav id="nav">
        <div class="head">
            <div class="logo">
                <img class="icon" src="images/logo.svg" alt="Logo">
            </div>
            <ul>
                <li>
                    <a href="#">
                        <span>
                            <img src="images/home.svg" alt="" class="icon">
                            <h1 class="l-heading">Home</h1>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>
                            <img src="images/search.svg" alt="" class="icon">
                            <span class="l-heading">Explore</span>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>
                            <img src="images/bell.svg" alt="" class="icon">
                            <span class="l-heading">Notifications</span>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>
                            <img src="images/message.svg" alt="" class="icon">
                            <span class="l-heading">Messages</span>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>
                            <img src="images/bookmarks.svg" alt="" class="icon">
                            <span class="l-heading">Bookmarks</span>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>
                            <img src="images/list.svg" alt="" class="icon">
                            <span class="l-heading">Lists</span>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>
                            <img src="images/profile.svg" alt="" class="icon">
                            <span class="l-heading">Profile</span>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>
                            <img src="images/more.svg" alt="" class="icon">
                            <span class="l-heading">More</span>
                        </span>
                    </a>
                </li>
            </ul>
            <button class="btn btn-primary">Tweet</button>
        </div>
        <div class="foot">
            <img class="profile" src="images/profile.jpg" alt="Profile image">
            <div class="username">
                <h2>Namgel Tamang</h2>
                <p>@legman_tamang</p>
            </div>
            <img class="icon" src="images/dots.svg" alt="">
        </div>
    </nav>
</body>

</html>
